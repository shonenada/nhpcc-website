{% extends "sub.html" %}
{% block htmlhead %}
<link type="text/css" rel="stylesheet" media="screen" href="{{ siteUrl('static/styles/sub.css') }}" />
<script>
$(function(){
    path = window.location.pathname;
    $(".sub_list").each(function(){
        var href = $(this).find('a').attr("href");
        if (href == path){
            $(this).addClass("selected");
        }
    })
});
</script>
<style>
.member-avatar{
    float: left;
    width: 130px;
}
.member-avatar img{
    width: 100px;
    height: 143px;
}
.member-intro{
    float: left;
}
.member-intro p{
    text-indent: 0px !important;
}
.member-more-btn{
    float: right;
}
</style>
{% endblock %}
{% block main %}
<div id="sub_main">
    <div id="menu_box">
        <div class="wrapper">
            <div id="menu_title">{{nav.title}}</div>
            <ul class="menu">
                <li class="sub_list">
                    <span class="menu_list">研究方向</span>
                </li>
            </ul>
        </div>
    </div>

    <div id="content_box">
        <ul id="crumbs">
            <li><a href="/">首页</a></li>
            <li><a>{{nav.title}}</a></li>
        </ul>
        <div id="content">
            <div id="content_title"> </div>
            <div id="content_body">

            </div>
        </div>
    </div>
    <div style="clear:both;"></div>
</div>
{% endblock %}
