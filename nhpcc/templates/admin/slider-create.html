{% import 'tools/admin-tools.twig' as tool %}
{% extends 'admin/base.html' %}

{% block headhtml %}
<link href="/static/styles/admin/account.css" media="all" rel="stylesheet" type="text/css" />
<style>
#slider-list{
    margin: 0 auto;
}
#slider-list li{
    line-height: 30px;
}
#slider-list #btns{
    text-align: right;
    width: 100%;
}
#slider-list label{
    width: 200px;
    display: inline-block;
    text-align: right;
}
#slider-list span{
    width: 300px;
    display: inline-block;
    text-align: left;
}
</style>
<script type="text/javascript">
$('#slider_create_form').ajaxForm({
    dataType:'json',
    success: function(response){
        if (response.success) {
            $S.redirect("/admin/slider", 10);
        }else{
            $S.alert(response.message.join('，'),2000);
        }
    },
    error: function() {
        $S.error('发生技术问题，导致你的操作失败。请联系管理员！');
    }
});
</script>
{% endblock %}

{% block content %}
<h2>信息管理  &amp; Manage News</h2>
<div id="slider-list">
<form action="/admin/slider" method="post" id="slider_create_form">
    <ul>
        <li><label>标题：</label> <input type="text" value="" name="title" /></li>
        <li><label>pic 路径：</label> <input type="text" value="" name="pic" /></li>
        <li><label>href 路径：</label> <input type="text" value="" name="url" /></li>
    </ul>
    <div id="btns">
        <input type="submit" value="添加" />
        <input type="button" value="取消" onclick="location.href='/admin/slider';"/>
    </div>
</form>
</div>
{% endblock %}
