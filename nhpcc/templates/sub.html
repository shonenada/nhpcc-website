{% extends "base.html" %}
{% block htmlhead %}
<link type="text/css" rel="stylesheet" media="screen" href="{{ siteUrl('static/styles/sub.css') }}" />
<script>
$(function(){
    path = window.location.pathname;
    $(".sub_list").each(function(){
        var href = $(this).find('a').attr("href");
        if (href == path){
            $(this).addClass("selected");
        }
    })
});
</script>
{% endblock %}
{% block main %}
<div id="sub_main">
    <div id="menu_box">
        <div class="wrapper">
            <div id="menu_title">{{nav.name}}</div>
            <ul class="menu">
            {% for l in categories %}
                <li class="sub_list">
                    <a href="{{l.url}}"><span class="menu_list">{{l.title}}</span></a>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>

    <div id="content_box">
        <div class="wrapper">
            <ul id="crumbs">
                <li><a href="/">首页</a></li>
                <li><a href="/{{nav.base}}">{{nav.name}}</a></li>
                <li><a href="/{{nav.base}}/{{sub.url}}">{{sub.name}}</a></li>
            </ul>
            <div id="content">
                <div id="content_title"> {{ article.title }}</div>
                <div id="content_body">
                    {{ article.content }}
                </div>
            </div>
        </div>
    </div>
    <div style="clear:both;"></div>
</div>
{% endblock %}
