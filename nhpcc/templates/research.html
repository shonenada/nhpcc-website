{% extends "sub.html" %}
{% block htmlhead %}
<link type="text/css" rel="stylesheet" media="screen" href="{{ siteUrl('static/styles/sub.css') }}" />
<script>
$(function(){
    path = window.location.pathname;
    $(".sub_list").each(function(){
        var href = $(this).find('a').attr("href");
        if (href == path){
            $(this).addClass("selected");
        }
    })
});
</script>
<style>
#content_title{
    font-size: 24px;
}
#menu_box{
    width: 280px;
}
#menu_title{
    background: #4f6773 url(/static/images/menubg2-2.jpg) 0 0 repeat;
}
.menu_list{
    font-size: 12px;
    font-weight: normal;
}
#content_box {
    width: 718px;
}
#content_body h1{
    font-size: 28px;
    text-align: center;
    margin: 20px;
    font-weight: bold;
}
#content_body ul{
    list-style: disc;
    margin-left: 60px;
}
</style>
{% endblock %}
{% block main %}
<div id="sub_main">
    <div id="menu_box">
        <div class="wrapper">
            <div id="menu_title">{{nav.title}}</div>
            <ul class="menu">
            {% for name, value in research %}
                <li class="sub_list">
                    <a href="/research/{{ name }}"><span class="menu_list">{{ value.title }}</span></a>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>

    <div id="content_box">
        <ul id="crumbs">
            <li><a href="/">首页</a></li>
            <li><a>{{ nav.title }}</a></li>
            <li><a>{{ article.title }}</a></li>
        </ul>
        <div id="content">
            <div id="content_title">{{ article.title }}</div>
            <div id="content_body">
                {{ article.content | raw }}
            </div>
        </div>
    </div>
    <div style="clear:both;"></div>
</div>
{% endblock %}
